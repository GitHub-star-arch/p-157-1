<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Tour</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="./js/Poster.js"></script>
  </head>
  <body>
    <a-scene background="color:#90caf9" id="main-scene">
        <a-plane
            id="ground"
            color="#78909c"
            width="200"
            height="100"
            rotation="-90 0 0"
        >
        </a-plane>

        <a-entity id="posters-container" comic-posters> </a-entity>

        <a-camera id="camera" wasd-controls="enabled: false;" position="0 10 20"></a-camera>
        
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value: Virtual Comic Library!"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: #000; value: Get your favorite comics"
          ></a-entity>
        </a-entity>

        <!-- CURSOR -->
    </a-scene>
  </body>
</html>
